<div class="card mb-3">
  <div class="card-header">Add Department</div>
  <div class="card-body">
    <form [formGroup]="departmentsForm" (ngSubmit)="onSave()" novalidate>
      <input type="text" [hidden]="true" formControlName="id" class="form-control" id="id">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"  formControlName="name" class="form-control" id="name" placeholder="Enter department name" required>
      </div>
      <button type="submit" [disabled]="!departmentsForm.valid" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>

<div class="card mb-3">
  <div class="card-header">Departments</div>
  <div class="card-body">
    <p-table [value]="departments" selectionMode="single" >
      <ng-template pTemplate="header">
        <tr>
          <th>Department Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr>
          <td>{{department.name}}</td>
        </tr>
      </ng-template>

    </p-table>

  </div>
</div>
